<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine 2026</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      height: 100px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 32px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: #ffffff;
      margin-right: 20px;
    }

    #no {
      background-color: #ffffff;
      color: #ff4d6d;
      position: absolute;
      left: 120px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Will you be my Valentine in 2026? üíñ</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
      <button id="no">No üòÖ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      alert("Yay! üíò Best decision ever!");
    }
  </script>
